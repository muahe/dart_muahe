<link rel="import" href="packages/polymer/polymer.html">


<polymer-element name="contact-form" attributes="contact">
  <template>
    <style>
      :host {
        display: block;
        margin: 0px;
      }
      form {
        padding: 20px;
        border-radius: 6px;
      }
      
      table {
        width: 100%;
        height: 100px;        
      }
      
      td {
        width: 50%;
      }
      
      #chars-left{
        font-size: 360px;
        color: red;
      }
      
      input {
        display: block;
        width: 90%;
        height: 30px;
        padding: 4px 8px;
        font-size: 13px;
        line-height: 2.3;
        color: #555;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        margin-bottom: 5px;
      }
      .error {
        color: red;
        font-size: .9em;
        font-style: italic;
        margin-left: 10px;
      }
      .field {
        margin-bottom: 12px;
      }
      button {
        color: #333;
        border-color: #ccc;
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid #555;
        white-space: nowrap;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        border-radius: 4px;
      }
      select {
        height: 40px;
        width: 50%;
        height: 30px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      }

      
      input:required, textarea:required {
          -moz-box-shadow:none;
          -webkit-box-shadow:none;
          -o-box-shadow:none;
          box-shadow:none;
      }
 
      ::-webkit-input-placeholder {
          color:#CCC;
          font-style:italic;
      }
 
      input:-moz-placeholder, textarea:-moz-placeholder {
          color:#CCC;
          font-style:italic;
      }
 
      input.placeholder-text, textarea.placeholder-text  { 
          color:#CCC;
          font-style:italic;
      }      
    </style>

    <form on-submit="{{validerContact}}">

      <table>
        <tr>
          <td colspan="2">
            <div class="field">
              <label>Type: </label>
              <select value="{{contact.type}}">
                <option template repeat="{{type in allTypes}}">
                  {{type}}
                </option>
              </select>
            </div>    
          </td>
        </tr>
        <tr>
          <td>
            <div class="field">
              <label for="nom">Nom : <span class="required">*</span></label>
              <input type="text" placeholder="Votre nom" value="{{contact.nom}}"
                  on-keyup="{{validerNom}}">
              <div>
                <span class="chars-left">{{maxNomLength - contact.nom.length}}</span>
                <span class="error" hidden?="{{nomErrorMessage.isEmpty}}">
                  {{nomErrorMessage}}
                </span>
              </div>
            </div>    
          </td>
          <td>
            <div class="field">
              <label for="prenom">Prénom : <span class="required">*</span></label>
              <input type="text" placeholder="Votre Prénom" value="{{contact.prenom}}"
                  on-keyup="{{validerPrenom}}"/>
              <div>
                <span class="chars-left">
                  {{maxPrenomLength - contact.prenom.length}}
                </span>
                <span class="error" hidden?="{{prenomErrorMessage.isEmpty}}">
                  {{prenomErrorMessage}}
                </span>
              </div>
            </div>    
          </td>
        </tr>
        <tr>
          <td>
            <div class="field">
              <label for="email">Courriel : <span class="required">*</span></label>
              <input type="email" required placeholder="Votre adresse Courriel" value="{{contact.courriel}}"
                  on-keyup="{{validerCourriel}}"/>
              <div>
                <span class="chars-left">
                  {{maxCourrielLength - contact.courriel.length}}
                </span>
                <span class="error" hidden?="{{courrielErrorMessage.isEmpty}}">
                  {{courrielErrorMessage}}
                </span>
              </div>
            </div>    
          </td>
          <td>
            <div class="field">
              <label for="tel">Téléphone : <span class="required">*</span></label>
              <input type="tel" placeholder="(000)000-0000" value="{{contact.tel}}"
                  on-keyup="{{validerTel}}" required pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}"/>
              <div>
                <span class="chars-left">
                  {{maxTelLength - contact.tel.length}}
                </span>
                <span class="error" hidden?="{{telErrorMessage.isEmpty}}">
                  {{telErrorMessage}}
                </span>
              </div>
            </div>    
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <button type="submit">Ajouter</button>
              <button type="button" on-click="{{cancelForm}}">Annuler</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </template>
  <script type="application/dart" src="contact_form.dart"></script>
</polymer-element>
